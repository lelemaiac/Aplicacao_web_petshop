{% extends 'pagina_inicial.html' %}

{% block conteudo %}

<div class="geral">
<!--Chama a função-->
    <form action="{{url_for('criar_cliente')}}" method="POST">

        <div class="form">
            <label>Nome Completo</label>
            <input type="text" name="form_nome">
        </div>

        <div class="form">
            <label>Telefone</label>
            <input type="number" name="form_telefone">
        </div>

       <div class="form">
            <label>Endereço</label>
            <input type="text" name="form_endereco">
       </div>

        <div class="form">
            <label>Id do animal</label>
            <input type="number" name="form_animal_id">
        </div>

        <div class="form">
            <label>CPF</label>
            <input type="text" name="form_cpf">
        </div>

        <button>Adicionar</button>

    </form>
    <button><a href="{{url_for('clientes')}}">Cancelar</a></button>

</div>
{% endblock conteudo %}
